<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of paisesdelPadre;let i=index">
      <th scope="row">{{i + 1}}</th>
      <td>PAIS: {{item.name.common}}, CAPITAL:{{item.cca2}}</td>
      <td>{{item.population | number}}</td>
      <td><div>
        <img [src]="item.flags.png" class="img-fluid" width="50px" alt="bandera del pais">
      </div></td>
      <!-- <td> <a href="/pais/cri">Ver...</a></td> -->
      <td> <a [routerLink]= "[ '/pais' , item.cca2]" >Ver...</a></td>
     </tr>
  </tbody>

</table>
